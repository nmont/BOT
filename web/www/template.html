<div class="col-md-12" style="padding-left: <% print(40 * levl + 16) %>px">
	<div class="card">
		<aside class="card-side card-side-img pull-left" style="min-width: 256px">
			<img alt="alt text" src="<%= image %>">
		</aside>
		<div class="card-main">
			<div class="card-inner">
				<p class="card-heading"><%= bump %> <%= name %></p>
				<p class="margin-bottom-lg"><%= desc %></p>
			</div>
		</div>
	</div>
</div>
